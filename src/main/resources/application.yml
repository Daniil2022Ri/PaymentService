spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://localhost:5432/payments
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:1111}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  redis:
    host: localhost
    port: 6379
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://auth-service/.well-known/jwks.json
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
logging:
  level:
    com.example.payment: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  show-actuator: true